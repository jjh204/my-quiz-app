<div class="results">
  <mat-card class="results-title">
    <mat-card-title>Results!</mat-card-title>
    <mat-card-content>Check your answers below:</mat-card-content>
  </mat-card>
  <div class="answer" *ngFor="let a of answers.values" [ngClass]="{correct: a.correct}">
    {{a.value}}
  </div>
  <button mat-raised-button class="btn btn-primary">
    <a routerLink="/welcome" class="btn btn-primary">Choose another Quiz!</a>
  </button>
</div>
