<div class="quiz" *ngIf="question">
  <h1>{{question.label}}</h1>
  <form [formGroup]="form">
    <div class="form-group">
      <label *ngFor="let choice of question.choices" class="answer-choice">
        <input type="radio" [value]="choice" formControlName="choice">
        <p class="answer-choice-item">{{choice.value}}</p>
      </label>
    </div>
  </form>
</div>
